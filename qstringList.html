<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web với 2 TextArea</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .textarea-container {
            flex: 1;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        textarea {
            width: 90%;
            height: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }

        .textarea-header {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #left-textarea {
            margin-right: 5px; /* Khoảng cách 5px */
        }

        #right-textarea {
            margin-left: 5px; /* Khoảng cách 5px */
        }
    </style>
</head>
<body>
    <div class="textarea-container" id="left-textarea">
        <h2 class="textarea-header">Input</h2>
        <textarea id="input-textarea" placeholder="Nhập dữ liệu ở đây" oninput="updateOutput()"></textarea>
    </div>
    <div class="textarea-container" id="right-textarea">
        <h2 class="textarea-header">Output</h2>
        <textarea id="output-textarea" placeholder="Dữ liệu kết quả sẽ hiển thị ở đây"></textarea>
    </div>

    <script>
        function updateOutput() {
            let inputTextarea = document.getElementById('input-textarea');
            let outputTextarea = document.getElementById('output-textarea');
            const inputText = inputTextarea.value;

            // Tách các dòng văn bản thành mảng
            let lines = inputText.split('\n');

            // Tạo đoạn mã QStringList
            let QStringListCode = `QStringList lines;\n`;
            lines.forEach((line) => {
                QStringListCode += `lines << "${line.trim()}";\n`;
            });

            // Hiển thị mã trong textarea đầu ra
            outputTextarea.value = QStringListCode;
        }
    </script>
</body>
</html>
